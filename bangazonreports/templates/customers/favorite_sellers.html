{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Favorite Sellers by Customer</h1>

    {% for customer in customer_favorite_seller_list %}
        <h2>{{ customer.full_name }}</h2>
        <ol>
            {% for favorite_seller in customer.favorite_sellers %}
            <li>
                {{ favorite_seller.name }}<br>
            </li>
            {% endfor %}
        </ol>
    {% endfor %}
  </body>
</html>
