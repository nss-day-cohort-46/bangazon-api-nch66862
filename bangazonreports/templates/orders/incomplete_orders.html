{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Incomplete Orders</h1>
        <ol>
        {% for order in incomplete_orders %}
            <li>
                <h6>Order ID: {{ order.id }}</h6><br>
                <h6>Name: {{ order.customer.user.first_name }} {{ order.customer.user.last_name }}</h6><br>
                <h6>Total Cost: ${{ order.total_cost }}</h6>
            </li>
        {% endfor %}
        </ol>
  </body>
</html>
